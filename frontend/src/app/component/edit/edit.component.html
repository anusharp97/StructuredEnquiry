<div>
          <mat-toolbar color="primary" >
              <span  class="title-center">User Details</span>
            </mat-toolbar>
    
    <mat-divider></mat-divider>
    <br>
    <div class="form-style-9">
    <mat-form-field class="create-form">
        <mat-label></mat-label>
        <input matInput placeholder="name" [(ngModel)]="name" >
      </mat-form-field>
      <br> <br>
      
      <mat-form-field class="create-form">
          <mat-label></mat-label>
        <input matInput placeholder="contact" [(ngModel)]="contact">
        </mat-form-field>
        <br> <br>
        <mat-form-field class="create-form">
            <mat-label></mat-label>
            <input matInput placeholder="email" [(ngModel)]="email" >
          </mat-form-field>
          <br> <br>
              <br> <br>
              <button type="submit" (click)="updateUser()"  mat-raised-button color="primary" id=update >Update</button>
            </div>
